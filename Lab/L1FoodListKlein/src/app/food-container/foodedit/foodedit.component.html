<mat-card>
  <mat-card-header>
    <mat-card-title>FoodEdit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="foodForm" (ngSubmit)="doSave()" fxLayout="column">
      <mat-form-field>
        <input matInput type="text" formControlName="Id" placeholder="Id" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="Name" placeholder="Name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="Preis"
          placeholder="Preis"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="Kalorien"
          placeholder="Kalorien"
        />
      </mat-form-field>
      <button mat-raised-button type="submit">submit</button>
    </form>
  </mat-card-content>
</mat-card>
