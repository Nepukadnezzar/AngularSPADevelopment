<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Preis</th>
      <th>Kalorien</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of items">
      <td>{{ f.name }}</td>
      <td>{{ f.price }}</td>
      <td>{{ f.calories }}</td>
      <td><a (click)="selectFood(f)">Select</a></td>
    </tr>
  </tbody>
</table>
