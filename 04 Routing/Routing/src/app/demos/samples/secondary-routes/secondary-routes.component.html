<mat-card>
  <mat-card-header>
    <mat-card-title>
      Secondary-, Named-, Auxilary-Routes
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <button
      mat-raised-button
      [routerLink]="['', { outlets: { sidebarOutlet: 'showeditor' } }]"
    >
      Show Editor
    </button>

    <button mat-raised-button (click)="programaticAuxRoute()">
      Show Uploader
    </button>
    <button
      mat-raised-button
      [routerLink]="['', { outlets: { sidebarOutlet: null } }]"
    >
      Clear Auxilary Route
    </button>
  </mat-card-content>
</mat-card>
