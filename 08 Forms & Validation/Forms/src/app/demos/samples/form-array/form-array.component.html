<form [formGroup]="form" (ngSubmit)="saveForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Skills Sheet</mat-card-title>
      <mat-card-subtitle>Add your skills</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Enter Name:"
        />
      </mat-form-field>
      <div *ngIf="form.get('name').value">
        <h2>Skills</h2>

        <div formArrayName="skills">
          <ng-container
            *ngFor="let skill of skills.controls; let i = index"
            [formGroupName]="i"
          >
            <mat-form-field>
              <input
                matInput
                placeholder="Skill Name"
                formControlName="skillname"
              />
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Years" formControlName="years" />
            </mat-form-field>
          </ng-container>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="addSkill()">Add Skill</button>
      <button mat-button (click)="addSkill()">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
